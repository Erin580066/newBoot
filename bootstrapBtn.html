<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style type="text/css">
	.github-style .btn{
		font-weight: 700;
	}
	.iron-fork{background:url(img/fork.png) no-repeat; width:12px;height:12px;background-size: cover;}
</style>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<br />
		<input type="button" class="btn" value="按钮"/>
		<input type="button" class="btn btn-default" value="按钮"/>
		<input type="button" class="btn btn-link" value="按钮"/>
		<br /><br />
		<input type="button" class="btn btn-primary" value="按钮"/>
		<input type="button" class="btn btn-primary btn-lg" value="按钮"/>
		<input type="button" class="btn btn-primary btn-sm" value="按钮"/>
		<input type="button" class="btn btn-primary btn-xs" value="按钮"/>
		<br /><br />
		<input type="text" class="form-control" >
		<input type="text" class="form-control input-lg" >
		<input type="text" class="form-control input-sm" >
		<br /><br />
		<input type="button" class="btn btn-primary" value="按钮"/>
		<input type="button" class="btn btn-primary active" value="按钮"/>
		<input type="button" class="btn btn-primary disabled" value="按钮"/>
		<br /><br />
		<a href="#" class="btn btn-primary">按钮</a>
		<button class="btn btn-primary">按钮</button>
		<br /><br />
		<!--按钮组-->
		<div class="btn-group">
			<input type="button" class="btn btn-primary" value="按钮1"/>
			<input type="button" class="btn btn-primary" value="按钮2"/>
			<input type="button" class="btn btn-primary" value="按钮3"/>
		</div>
		<br /><br />
		<!--btn-group-justified端点对齐   a标签的使用-->
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">按钮1</a>
			<a href="#" class="btn btn-primary">按钮2</a>
			<a href="#" class="btn btn-primary">按钮3</a>
		</div>
		<br /><br />
		<!--btn-group-justified端点对齐   input标签的使用，必须给input加父级-->
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<input type="button" class="btn btn-primary" value="按钮1"/>
			</div>
			<div class="btn-group">
				<input type="button" class="btn btn-primary" value="按钮2"/>
			</div>
			<div class="btn-group">
				<input type="button" class="btn btn-primary" value="按钮3"/>
			</div>
		</div>
		<br /><br />
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button class="btn btn-primary">按钮1</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">按钮2</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">按钮3</button>
			</div>
		</div>
		<br />
		<!--btn-group-vertical把横向变成竖向-->
		<div class=" btn-group-vertical">
			<input type="button" class="btn btn-primary" value="按钮1"/>
			<input type="button" class="btn btn-primary" value="按钮2"/>
			<input type="button" class="btn btn-primary" value="按钮3"/>
		</div>
		<div class=" btn-group-vertical btn-group-lg">
			<input type="button" class="btn btn-primary" value="按钮1"/>
			<input type="button" class="btn btn-primary" value="按钮2"/>
			<input type="button" class="btn btn-primary" value="按钮3"/>
		</div>
		<div class=" btn-group-vertical btn-group-sm">
			<input type="button" class="btn btn-primary" value="按钮1"/>
			<input type="button" class="btn btn-primary" value="按钮2"/>
			<input type="button" class="btn btn-primary" value="按钮3"/>
		</div>
		<div class=" btn-group-vertical btn-group-xs">
			<input type="button" class="btn btn-primary" value="按钮1"/>
			<input type="button" class="btn btn-primary" value="按钮2"/>
			<input type="button" class="btn btn-primary" value="按钮3"/>
		</div>
		<br /><br />
		<!--带下拉菜单小箭头的按钮-->
		<a href="#" class="btn btn-primary">下拉菜单<span class="caret"></span></a>
		<button class="btn btn-primary">下拉菜单<span class="caret"></span></button>
		<input type="button" value="下拉菜单" class="btn btn-primary"/><span class="caret"></span>
		<br /><br />
		<!--组合方式的下拉菜单显示效果-->
		<div class="btn-group dropdown">
			<a href="#" class="btn btn-primary">下拉菜单</a>
			<a href="#" class="btn btn-primary"><span class="caret"></span></a>
		</div>
		<div class="btn-group dropup">
			<button class="btn btn-primary">下拉菜单</button>
			<button class="btn btn-primary"><span class="caret"></span></button>
		</div>
		<br /><br />
		<!--github官网按钮小实例-->
		<div class="github-style">
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default active">
					<span class="glyphicon glyphicon-eye-open"></span> 
					<span>Watch</span> 
					<span class="caret"></span>
				</button>
				<button class="btn btn-default">3,046</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default active">
					<span class="glyphicon glyphicon-star"></span> 
					<span>Star</span> 
					<span class="caret"></span>
				</button>
				<button class="btn btn-default">2,046</button>
				
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default active">
					<span class="glyphicon iron-fork"></span> 
					<span>Fork</span> 
					<span class="caret"></span>
				</button>
				<button class="btn btn-default">3,046</button>
				
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
